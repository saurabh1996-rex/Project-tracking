<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="sass/style.css">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="headersection">
    <header>
      <a href=""><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"><g fill="#323334" fill-rule="evenodd"><path d="M0 32V.241h23.041zM31.15 32V.241h-4.411L17.48 13.158zM3.645 32l11.854-15.879L27.353 32z"/></g></svg></a>
      <button class="menu"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="16"><g fill="#242942" fill-rule="evenodd"><path d="M0 0h24v2H0zM0 7h24v2H0zM0 14h24v2H0z"/></g></svg></button>
      <button class="close active"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><path fill="#242942" fill-rule="evenodd" d="M17.778.808l1.414 1.414L11.414 10l7.778 7.778-1.414 1.414L10 11.414l-7.778 7.778-1.414-1.414L8.586 10 .808 2.222 2.222.808 10 8.586 17.778.808z"/></svg></button>
    </header>
    <nav class="active">
      <ul>
        <li><a href="">Product</a></li>
        <li><a href="">Features</a></li>
        <li><a href="">Pricing</a></li>
        <li class="cta"><a href="">Login</a></li>
      </ul>
    </nav>
  </div>

  <div class="flextry">
    <div class="imagesection">
      <img src="images/illustration-devices.svg" alt="devices">
    </div>
    <div class="description">
      <h3><span>New</span> Monograph Dashboard</h3>
      <h2>  Powerful insights into your team
      </h2>
      <p>  Project planning and time tracking for agile teams
      </p>
      <div class="button-preview">

        <button class="demoCta">  Schedule a demo
        </button>
        <h3>  to see a live preview
        </h3>
      </div>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Saurabh</a>.
    </p>
  </footer>
  <script src="App.js"></script>

</html>
